                        <h3 id="STRINGIFY"><a href="#STRINGIFY" class="headerlink" title="STRINGIFY"></a>STRINGIFY</h3><p>Definition:</p>
<figure class="highlight objc"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#define xstr(s) str(s)</span></span><br><span class="line"><span class="meta">#define str(s) #s</span></span><br></pre></td></tr></table></figure>

<p>Example:</p>
<figure class="highlight objc"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#define foo 4</span></span><br><span class="line">str (foo)</span><br><span class="line">     &#x2192; <span class="string">&quot;foo&quot;</span></span><br><span class="line">xstr (foo)</span><br><span class="line">     &#x2192; xstr (<span class="number">4</span>)</span><br><span class="line">     &#x2192; str (<span class="number">4</span>)</span><br><span class="line">     &#x2192; <span class="string">&quot;4&quot;</span></span><br></pre></td></tr></table></figure>

<h3 id="Nested-if-followed-by-else"><a href="#Nested-if-followed-by-else" class="headerlink" title="Nested if followed by else"></a>Nested if followed by else</h3><figure class="highlight objc"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// The GNU compiler emits a warning if nested &quot;if&quot; statements are followed by</span></span><br><span class="line"><span class="comment">// an &quot;else&quot; statement and braces are not used to explicitly disambiguate the</span></span><br><span class="line"><span class="comment">// &quot;else&quot; binding.  This leads to problems with code like:</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">//   if (gate)</span></span><br><span class="line"><span class="comment">//     ASSERT_*(condition) &lt;&lt; &quot;Some message&quot;;</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">// The &quot;switch (0) case 0:&quot; idiom is used to suppress this.</span></span><br><span class="line"></span><br><span class="line"><span class="meta">#ifdef __INTEL_COMPILER</span></span><br><span class="line"><span class="meta"># define GTEST_AMBIGUOUS_ELSE_BLOCKER_</span></span><br><span class="line"><span class="meta">#else</span></span><br><span class="line"><span class="meta"># define GTEST_AMBIGUOUS_ELSE_BLOCKER_ switch (0) case 0: default:  // NOLINT</span></span><br><span class="line"><span class="meta">#endif</span></span><br></pre></td></tr></table></figure>
